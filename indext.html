<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Simple To Do List</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
  <!-- Customer CSS -->
  <link = rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Container for entire App -->
  <div class="container">
    <!-- App header area -->
    <header id="main-header" class="bg-primary text-white p-4 mb-3">
      <div class="row">
        <div class="col-md-6">
          <h1 id="header-title">To Do List</h1>
        </div>
        <div class="col-md-6 align-self-center">
          <div class="input-group mb-3">
            <input type="text" id="filter" class="form-control" placeholder="Search Items...">
            <i id="clear-filter" class="input-group-text bi-x-lg" style="display:none;"></i>
          </div>
        </div>
      </div>
    </header>
    
    <!-- App main area -->
    <main id="main" class="card card-body">
      <!-- Add Items -->
      <h2 class="title">Add Items</h2>
      <form id="addForm" class="form-inline mb-3">
        <div class="input-group">
          <input id="item" title="input text field" type="text" class="form-control me-2" placeholder="Add new item...">
          <input title="add button" type="submit" class="btn btn-dark" value="Add">
        </div>
      </form>
      <!-- To Do List Items -->
      <h2 class="title">Items</h2>
      <ul id="draggable-list" class="list-group draggable-list"></ul>
    </main>
    <footer>

    </footer>
  </div>
  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <!-- Customer JavaScript -->
  <script src="main.js"></script>

  <!-- INIT ON PAGE LOAD -->
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      slist(document.getElementById("draggable-list"));
    });
  </script>
</body>
</html>
